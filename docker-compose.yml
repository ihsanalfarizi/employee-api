version: '3.8'

services:
  # Service untuk database PostgreSQL
  employee-postgres:
    image: postgres:15-alpine  # Pakai image PostgreSQL yang ringan (alpine)
    container_name: employee-postgres
    environment:
      POSTGRES_DB: employeedb        # Nama database
      POSTGRES_USER: employee        # Username database
      POSTGRES_PASSWORD: employee123 # Password database
    ports:
      - "5432:5432"  # Biar bisa diakses dari host (misal lewat DBeaver / PgAdmin)
    volumes:
      # Simpan data agar tidak hilang waktu container restart
      - postgres_data:/var/lib/postgresql/data
      # File SQL untuk inisialisasi awal (misal create table / insert default data)
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      # Cek apakah database sudah siap dipakai
      test: ["CMD-SHELL", "pg_isready -U employee -d employeedb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - employee-network

  # Service untuk aplikasi Spring Boot
  employee-api:
    build:
      context: .            # Folder project aplikasi
      dockerfile: Dockerfile # Nama Dockerfile yang digunakan untuk build image
    container_name: employee-api
    environment:
      # Aktifkan profile docker (supaya config pakai datasource dari docker)
      - SPRING_PROFILES_ACTIVE=docker
      # Koneksi database mengarah ke service postgres di atas
      - SPRING_DATASOURCE_URL=jdbc:postgresql://employee-postgres:5432/employeedb
      - SPRING_DATASOURCE_USERNAME=employee
      - SPRING_DATASOURCE_PASSWORD=employee123
    ports:
      - "8080:8080"  # Aplikasi bisa diakses lewat browser: http://localhost:8080
    depends_on:
      employee-postgres:
        # Tunggu DB sampai statusnya sehat sebelum aplikasi jalan
        condition: service_healthy
    networks:
      - employee-network
    restart: unless-stopped # Kalau container mati, hidup lagi otomatis

# Volume untuk menyimpan data PostgreSQL
volumes:
  postgres_data:

# Network untuk komunikasi antar container
networks:
  employee-network:
    driver: bridge
